<app-banner></app-banner>

<div class="container">
    <!-- Page title jumbotron -->
    <div class="jumbotron">
        <h1><i class="fa fa-users"></i> Manage users</h1> 
        <p>Welcome {{ this.userService.loggedInRole }}!</p>
        <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#createCustomerModal" type="button">
            Create new user
        </button>
    </div>
    <div class="row">
        <div class="col-md-12">

            <!-- Transaction alerts -->
            <div class="alert alert-success alert-dismissible" id="alert-success1" role="alert" style="display:none;">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>       
                <a href="#" class="alert-link">You successfully added a new user.</a>
            </div>

            <div class="alert alert-success alert-dismissible" id="alert-update1" role="alert" style="display:none;">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>       
                <a href="#" class="alert-link">You successfully updated a user.</a>
            </div>

            <div class="alert alert-success alert-dismissible" id="alert-delete1" role="alert" style="display:none;">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>       
                <a href="#" class="alert-link">You successfully deleted a user.</a>
            </div>

            <!-- Spinner -->
            <div class="" style="text-align:center;">
                <div class="mdl-spin" id="spinner1">
                    <svg class="spinner" width="35px" height="35px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
                        <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
                    </svg>
                </div>  
            </div>

            <!-- Table -->
            <table class="table" id="myTable">
                <tr>
                    <th><b>User ID</b></th>
                    <th><b>First name</b></th>
                    <th><b>Last name</b></th>
                    <th><b>Actions</b></th>
                </tr>
                <tr *ngFor="let customer of customers; let i = index">
                    <td>{{customer.customerId}}</td>
                    <td>{{customer.firstName}}</td>
                    <td>{{customer.lastName}}</td>
                    <td>
                        <button class="btn btn-light" (click)="showUpdateCustomerModal()" style="margin-bottom: 5px;">
                            Update
                        </button>
                        <button class="btn btn-danger" (click)="showDeleteCustomerModal()" style="margin-bottom: 5px;">
                            Delete
                        </button>
                    </td>
                </tr>
            </table>

           <!-- Create Customer modal -->
           <div class="modal fade" id="createCustomerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Add user</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="customerId">Customer ID</label>
                                    <input id="customerId" type="text" class="form-control" #customerId>
                                </div>
                                <div class="form-group">
                                        <label for="password">Password</label>
                                        <input id="password" type="text" class="form-control" #password>
                                    </div>
                                <div class="form-group">
                                    <label for="firstName">First Name</label>
                                    <input id="firstName" type="text" class="form-control" #firstName>
                                </div>
                                <div class="form-group">
                                    <label for="lastName">Last Name</label>
                                    <input id="lastName" type="text" class="form-control" #lastName>
                                </div>
                            </form>     
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button (click) = "createCustomer(customerId.value, password.value, firstName.value, lastName.value)" type="button" class="btn btn-primary" data-dismiss="modal">Create</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
